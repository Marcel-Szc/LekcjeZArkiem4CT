<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortowanie Bubble ver1</title>
</head>
<body>
    <script>
        const tab = [4,2,1,5,6,8,5,44];
        console.log("tablica:",tab);
        for(let i = 0; i < tab.length-1; i++){
            for(let j = 0; j< tab.length-2; j++){
                if(tab[j]>tab[j+1]){
                    let temp = tab[j];
                    tab[j] = tab[j+1];
                    tab[j+1] = temp;
                }
            }
        }
        console.log("posortowana tablica:",tab);
    </script>
</body>
</html>
