<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortowanie Bubble ver2</title>
</head>
<body>
    <script>
        const tab = [4,2,1,5,6,8,5,44];

        for(let i = 0; i < tab.length; i++){
            for(let j = 1; j< tab.length-i; j++){
                if(tab[j-1]>tab[j]){
                    let temp = tab[j-1];
                    tab[j-1] = tab[j];
                    tab[j] = temp;
                }
            }
        }
        console.log("posortowana tablica:",tab);
    </script>
</body>
</html>
